# Tomcat
server:
  port: 13000

# Spring
spring:
  application:
    # 应用名称
    name: ${mapgis.product.full-name}-job-server
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${NACOS_HOST:${mapgis.product.full-name}-nacos}:${NACOS_PORT:8848}
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs[0]:
          data-id: ${mapgis.product.full-name}-application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}