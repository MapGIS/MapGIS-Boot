# Tomcat
server:
  port: 9200

# Spring
spring:
  application:
    # 应用名称
    name: mapgis-auth-server
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 分组名称
        group: MAPGIS_GROUP
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs[0]:
          data-id: mapgis-application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          group: MAPGIS_GROUP
