# Tomcat
server:
  port: 8080

# Spring
spring:
  application:
    # 应用名称
    name: ${mapgis.product.full-name}-gateway-server
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${NACOS_HOST:${mapgis.product.full-name}-nacos}:${NACOS_PORT:8848}
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs[0]:
          data-id: ${mapgis.product.full-name}-application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          #  配置中心发布配置时自动刷新
          refresh: true
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: ${mapgis.product.full-name}-sentinel:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            dataId: sentinel-${mapgis.product.full-name}-gateway-server
            data-type: json
            rule-type: flow

feign:
  compression:
    request:
      min-request-size: 8192

# 日志配置
logging:
  file:
    name: ./logs/${mapgis.product.full-name}-gateway-server