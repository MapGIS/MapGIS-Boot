# Tomcat
server:
  port: 8080

# Spring
spring:
  application:
    # 应用名称
    name: mapgis-xxx-gateway-server
  profiles:
    # 环境配置
    active: dev
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${NACOS_HOST:mapgis-xxx-nacos}:${NACOS_PORT:8848}
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs[0]:
          data-id: mapgis-xxx-application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: mapgis-xxx-sentinel:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            dataId: sentinel-mapgis-xxx-gateway-server
            data-type: json
            rule-type: flow
